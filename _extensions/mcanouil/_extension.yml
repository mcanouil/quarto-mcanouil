title: Mickaël Canouil's Brand
author: Mickaël Canouil
version: 0.2.0
quarto-required: ">=1.8.20"
contributes:
  metadata:
    project:
      brand: brand.yml
  revealjs-plugins:
    - revealjs-plugin/mcanouil
    - revealjs-plugin/tabset
  project:
    project:
      type: website
    website:
      favicon: logos/logo-light-path.svg
      back-to-top-navigation: true
      page-navigation: true
      navbar:
        background: dark
        search: true
        logo:
          light: logos/logo-dark-path.svg
          dark: logos/logo-light-path.svg
        logo-alt: "Mickaël CANOUIL logo"
      page-footer:
        border: true
        left: |
          Powered by [Quarto](https://quarto.org).
        center: |
          &copy; []{#current-year} Mickaël CANOUIL.
        right: |
          [CC BY NC SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/).
    format: mcanouil-html
  formats:
    html:
      # Theme
      theme:
        light:
          - cosmo
          - brand
          - html/theme.scss
        dark:
          - cosmo
          - brand
          - html/theme.scss
      highlight-style: github
      # Layout
      grid:
        sidebar-width: 300px
        body-width: 900px
        margin-width: 300px
      fig-align: center
      # Table of contents
      toc: true
      toc-depth: 4
      # Code
      code-copy: true
      code-overflow: wrap
      # Navigation
      anchor-sections: true
      link-external-newwindow: true
      # Other
      email-obfuscate: javascript
      # Include files
      include-after-body:
        - file: html/scripts/ordinal-dates.html
        - file: html/scripts/current-year.html
        - file: html/scripts/categories-alphabetical.html
        - file: html/scripts/modal-clipboardjs.html
    typst:
      # Brand
      brand-mode: light
      # Logo/Visual assets
      logo:
        light:
          path: logos/logo-light-path.svg
          alt: "Mickaël CANOUIL Logo"
          width: 7cm
        dark:
          path: logos/logo-dark-path.svg
          alt: "Mickaël CANOUIL Logo"
          width: 7cm
      logo-light: logos/logo-light-path.svg
      logo-dark: logos/logo-dark-path.svg
      orcid-icon: typst/assets/orcid.svg
      # Template
      template: typst/template.typ
      template-partials:
        - typst/partials/libs/utilities.typ
        - typst/partials/libs/definitions.typ
        - typst/partials/libs/page.typ
        - typst/partials/libs/colours.typ
        - typst/partials/libs/typography.typ
        - typst/partials/libs/decorations.typ
        - typst/partials/libs/watermark.typ
        - typst/partials/libs/value-box.typ
        - typst/partials/libs/panels.typ
        - typst/partials/libs/badges.typ
        - typst/partials/libs/dividers.typ
        - typst/partials/libs/progress.typ
        - typst/partials/libs/timeline.typ
        - typst/partials/libs/card-grid.typ
        - typst/partials/libs/executive-summary.typ
        - typst/partials/libs/authors.typ
        - typst/partials/libs/header.typ
        - typst/partials/libs/footer.typ
        - typst/partials/libs/margin-section.typ
        - typst/partials/libs/title-block.typ
        - typst/partials/libs/list-of.typ
        - typst/partials/libs/special-sections.typ
        - typst/partials/libs/section-page.typ
        - typst/partials/libs.typ
        - typst/partials/show-rules.typ
        - typst/partials/biblio.typ
        - typst/partials/notes.typ
        - typst/partials/typst-template.typ
        - typst/partials/typst-show.typ
      # Shortcodes and filters
      shortcodes:
        - typst/shortcodes/divider.lua
        - typst/shortcodes/value-box.lua
        - typst/shortcodes/progress.lua
      filters:
        - typst/filters/special-sections.lua
        - typst/filters/typst-markdown.lua
      # Typography
      mainfont: "Alegreya Sans"
      fontsize: 11pt
      # Page/Layout
      papersize: a4
      margin:
        top: 2.5cm
        bottom: 2.5cm
        left: 2.5cm
        right: 2.5cm
      # Section/Numbering
      number-sections: true
      section-numbering: "1.1.1."
      section-pagebreak: true
      special-sections:
        references:
          name: "References"
          numbering: "none"
          prefix: false
        appendix:
          name: "Appendix"
          numbering: "A.a.1."
          prefix: true
        supplementary:
          name: "Supplementary"
          numbering: "I.i.1."
          prefix: true
      # Table of contents
      toc: true
      list-of: true
      # Other
      bibliographystyle: apa
      header-footer-style: "academic"
      pdf-standard: ua-1
    revealjs:
      # Brand
      brand-mode: dark
      # Logo/Visual assets
      logo:
        light: logos/logo-dark-path.svg
        dark: logos/logo-light-path.svg
      favicon-from-logo: true
      # Theme
      theme:
        - default
        - revealjs/theme.scss
        - brand
      # Template
      template: revealjs/template.html
      template-partials:
        - revealjs/partials/title-slide.html
        - revealjs/partials/closing-slide.html
      # Plugins
      revealjs-plugins:
        - revealjs-plugin/mcanouil
        - revealjs-plugin/tabset
      # Plugin options (handled by mcanouil-revealjs plugin)
      # Section slide colours are derived from brand.yml via SCSS
      section-outline: true
      date-superscript: true
      code-annotation-fragments: true
      hide-title-slide-chrome: true
      # Standard Reveal.js options
      transition: slide
      slide-number: c
      hash: true
      center: false
      date-format: "dddd[, the] Do [of] MMMM, YYYY"
      code-annotations: select
      # Footer/Closing
      footer: |
        <a href="https://mickael.canouil.fr/">mickael.canouil.fr</a>
        |
        <a href="https://creativecommons.org/licenses/by-sa/4.0/">License: CC-BY-SA-4.0</a>
      closing-slide:
        photo: "https://github.com/mcanouil.png"
        title: "Independent Consultant"
        social:
          website: https://mickael.canouil.fr
          github: mcanouil
          linkedin: MickaelCanouil
          bluesky: mickael.canouil.fr
          mastodon: https://fosstodon.org/%40MickaelCanouil
          twitter: MickaelCanouil
