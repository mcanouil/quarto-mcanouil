      // ===========================
      // LISTING & BLOG COMPONENTS
      // ===========================

      // Listing category tags
      .quarto-post .listing-categories .listing-category {
        border: solid 1px $foreground;

        &:hover {
          color: $foreground;
        }
      }

      .quarto-grid-item .listing-categories .listing-category:hover,
      .quarto-listing-category .category:hover,
      .quarto-title .quarto-categories .quarto-category a:hover {
        color: $foreground;
      }

      .quarto-listing-category .category {
        text-transform: uppercase;
      }

      .listing-description {
        color: $foreground;
      }

      // Footer link hover
      .footer a:hover {
        color: $link-color;
      }

      // ===========================
      // CUSTOM UTILITY STYLES
      // ===========================

      // Rounded picture style
      .picture {
        border-style: solid;
        border-width: 3pt;
        border-color: $background;
        border-radius: 50%;
        padding: 5pt;
        height: 50%;
        width: auto;
        max-width: 200px !important;
        min-width: 100px;
      }

      @media (max-width: 768px) {
        .quarto-layout-row {
          flex-direction: column;
        }

        .quarto-layout-cell {
          flex-basis: 100% !important;
          margin-bottom: 1rem;
        }

        .quarto-figure-spacer {
          display: none;
        }
      }

      .quarto-alternate-formats,
      .quarto-code-links,
      .quarto-other-links {
        h2 {
          display: none;
        }

        ul {
          margin-bottom: 0;
        }
      }

      // ===========================
      // LINK ANIMATIONS & EFFECTS
      // ===========================

      // Main content links with subtle underline animation
      main a:not(.nav-link):not(.btn):not(.about-link):not(.listing-category):not(.quarto-grid-link):not(:has(img)):not(.code-annotation-anchor):not(.toc-action):not(#quarto-back-to-top) {
        position: relative;
        text-decoration: none;
        transition: color 0.3s ease;

        &::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          width: 0;
          height: 1px;
          background: $foreground;
          transition: width 0.3s ease;
        }

        &:hover::after {
          width: 100%;
        }
      }

      // ===========================
      // CARD & GRID ENHANCEMENTS
      // ===========================

      // Blog listing cards with hover effects
      .quarto-post {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 8px;
        overflow: hidden;
        padding: 1rem;

        &:hover {
          transform: translateY(-4px);
          box-shadow: 0 8px 16px rgba($foreground, 0.1);
        }

        .listing-title {
          transition: color 0.3s ease;
          margin-bottom: 0.5rem !important;
        }

        .listing-image {
          transition: transform 0.4s ease;
          overflow: hidden;

          img {
            transition: transform 0.4s ease;
          }
        }

        &:hover .listing-image img {
          transform: scale(1.05);
        }
      }

      // Grid items
      .quarto-grid-item {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        &:hover {
          transform: translateY(-4px);
          box-shadow: 0 8px 16px rgba($foreground, 0.1);
        }

        .card-img-top {
          transition: transform 0.4s ease;
        }

        &:hover .card-img-top {
          transform: scale(1.05);
        }
      }

      // ===========================
      // BUTTON & FORM CONTROLS
      // ===========================

      // Buttons and pagination links
      .btn,
      .page-link {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        position: relative;

        // Remove any inherited underline animations from main links
        &::after {
          display: none !important;
        }

        &:hover {
          transform: translateY(-1px);
          box-shadow: 0 4px 8px rgba($foreground, 0.15);
          text-decoration: none;
        }

        &:active {
          transform: translateY(0);
        }
      }

      // ===========================
      // Category Tags
      // ===========================

      .listing-category,
      .quarto-category {
        transition: all 0.25s ease;

        &:hover {
          transform: scale(1.05);
          box-shadow: 0 2px 8px rgba($foreground, 0.1);
        }
      }

      // ===========================
      // ABOUT PAGE - HERO BANNER
      // ===========================

      // Hero banner styling for Solana about template with gradient orbs
      .quarto-about-solana {
        position: relative;
        padding: 3rem 0;
        margin-left: calc(-50vw + 50%);
        margin-right: calc(-50vw + 50%);
        margin-top: -2rem;
        margin-bottom: 2rem;
        background:
          radial-gradient(ellipse at top left, rgba($foreground, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at bottom right, rgba($foreground, 0.06) 0%, transparent 50%),
          linear-gradient(135deg, rgba($foreground, 0.02) 0%, rgba($foreground, 0.05) 100%);
        border-radius: 0;
        box-shadow: 0 4px 16px rgba($foreground, 0.08);
        overflow: hidden;

        // Gradient orbs overlay
        &::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          right: -50%;
          bottom: -50%;
          background:
            radial-gradient(circle at 30% 40%, rgba($foreground, 0.12) 0%, transparent 30%),
            radial-gradient(circle at 70% 60%, rgba($foreground, 0.1) 0%, transparent 30%),
            radial-gradient(circle at 50% 20%, rgba($foreground, 0.08) 0%, transparent 20%);
          pointer-events: none;
          opacity: 0.6;
          animation: orbsMove 20s ease-in-out infinite alternate;
        }

        .about-entity {
          position: relative;
          z-index: 1;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
          padding: 0 2rem;

          .entity-contents {
            .quarto-title-block {
              text-align: center;

              .quarto-title {
                .title {
                  font-size: 2.5rem;
                  font-weight: 700;
                  margin-bottom: 0.5rem;
                  background: linear-gradient(135deg, $foreground 0%, rgba($foreground, 0.7) 100%);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  background-clip: text;

                  @media (max-width: 768px) {
                    font-size: 2rem;
                  }
                }

                .subtitle {
                  font-size: 1.2rem;
                  color: rgba($foreground, 0.8);
                  font-weight: 400;
                  margin-bottom: 1.5rem;

                  @media (max-width: 768px) {
                    font-size: 1rem;
                  }
                }
              }
            }

            .about-links {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 0.75rem;
              margin-top: 1.5rem;

              .about-link {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.6rem 1rem;
                background-color: rgba($foreground, 0.08);
                border: 1px solid rgba($foreground, 0.15);
                border-radius: 8px;
                color: rgba($foreground, 0.85);
                text-decoration: none;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                font-size: 1.1rem;
                min-width: 2.5rem;

                .about-link-text {
                  display: flex;
                  align-items: center;
                  gap: 0.5rem;
                }

                &:hover {
                  background-color: rgba($foreground, 0.12);
                  border-color: rgba($foreground, 0.3);
                  transform: translateY(-2px);
                  box-shadow: 0 4px 12px rgba($foreground, 0.15);
                  color: $foreground;
                }

                &:active {
                  transform: translateY(0);
                }

                // Special styling for sponsor link
                &:has(iconify-icon[icon*="heart"]) {
                  background-color: rgba(255, 105, 180, 0.1);
                  border-color: rgba(255, 105, 180, 0.3);
                  color: rgb(255, 105, 180);

                  &:hover {
                    background-color: rgba(255, 105, 180, 0.2);
                    border-color: rgba(255, 105, 180, 0.5);
                    color: rgb(255, 80, 150);
                  }
                }
              }
            }
          }

          // Profile image styling (override existing)
          .about-image {
            border: 4px solid rgba($foreground, 0.1);
            box-shadow: 0 8px 24px rgba($foreground, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            &:hover {
              transform: scale(1.05);
              box-shadow: 0 12px 32px rgba($foreground, 0.2);
              border-color: rgba($foreground, 0.2);
            }
          }
        }

        // Responsive adjustments
        @media (max-width: 768px) {
          padding: 2rem 0;
          margin-top: -1rem;
          margin-bottom: 1.5rem;

          .about-entity {
            padding: 0 1.5rem;
          }
        }
      }

      // ===========================
      // ABOUT PAGE - CONTENT SECTIONS
      // ===========================

      // About entity links (outside hero section)
      .about-entity {
        .about-link {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

          &:hover {
            filter: brightness(1.2);
          }
        }
      }

      // About body styling
      .about-body {
        margin: 2.5rem 0;
        max-width: 800px;

        p {
          font-size: 1.1rem;
          line-height: 1.75;
          margin-bottom: 1.5rem;
          color: rgba($foreground, 0.85);

          @media (max-width: 768px) {
            font-size: 1.05rem;
            line-height: 1.7;
          }

          strong {
            color: $foreground;
            font-weight: 600;
          }

          em {
            color: rgba($foreground, 0.75);
          }
        }
      }

      // Subtle image styling class
      .img-styled {
        display: block;
        margin: 2rem auto;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          rgba($foreground, 0.02) 0%,
          rgba($foreground, 0.04) 100%
        );
        border: 1px solid rgba($foreground, 0.08);
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba($foreground, 0.06);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;

        // Round the image corners
        img {
          border-radius: 6px;
          display: block;
          width: 100%;
          height: auto;
        }

        &:hover {
          background: linear-gradient(
            135deg,
            rgba($foreground, 0.04) 0%,
            rgba($foreground, 0.06) 100%
          );
          border-color: rgba($foreground, 0.12);
          box-shadow: 0 4px 12px rgba($foreground, 0.1);
        }

        // For images inside links
        a & {
          cursor: pointer;
        }

        // Responsive
        @media (max-width: 768px) {
          padding: 0.75rem;
          margin: 1.5rem auto;
          border-radius: 10px;

          img {
            border-radius: 5px;
          }
        }
      }

      // Highlight callout box - minimal dotted border style
      .highlight {
        position: relative;
        margin: 2rem 0;
        padding: 1.5rem 2rem;
        background: transparent;
        border: 2px dashed rgba($foreground, 0.25);
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        // Corner accents
        &::before,
        &::after {
          content: '';
          position: absolute;
          width: 12px;
          height: 12px;
          border: 2px solid $foreground;
          transition: all 0.3s ease;
        }

        // Top-left corner
        &::before {
          top: -2px;
          left: -2px;
          border-right: none;
          border-bottom: none;
          border-radius: 8px 0 0 0;
        }

        // Bottom-right corner
        &::after {
          bottom: -2px;
          right: -2px;
          border-left: none;
          border-top: none;
          border-radius: 0 0 8px 0;
        }

        &:hover {
          border-color: rgba($foreground, 0.4);
          background: rgba($foreground, 0.02);

          &::before,
          &::after {
            width: 20px;
            height: 20px;
          }
        }

        p {
          margin: 0;
          font-size: 1.05rem;
          line-height: 1.8;
          color: $foreground;

          @media (max-width: 768px) {
            font-size: 1rem;
          }

          strong {
            color: $foreground;
            position: relative;
            padding: 0 0.2em;

            &::after {
              content: '';
              position: absolute;
              bottom: 0.1em;
              left: 0;
              right: 0;
              height: 0.35em;
              background: rgba($foreground, 0.12);
              z-index: -1;
              transition: background 0.3s ease;
            }
          }

          em {
            font-style: italic;
            color: $foreground;
          }
        }

        &:hover p strong::after {
          background: rgba($foreground, 0.2);
        }

        // Multiple paragraphs in highlight
        p + p {
          margin-top: 1rem;
        }

        @media (max-width: 768px) {
          padding: 1.25rem 1.5rem;
        }

        // Reduced motion support
        @media (prefers-reduced-motion: reduce) {
          transition: none;

          &::before,
          &::after {
            transition: none;
          }
        }
      }
